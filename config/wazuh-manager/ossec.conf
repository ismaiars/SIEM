<!--
  Wazuh Manager Configuration for SIEM OpenSource PyMES
  This configuration file sets up the Wazuh Manager for comprehensive
  security monitoring, log analysis, and threat detection
-->

<ossec_config>
  <!-- Global Configuration -->
  <global>
    <jsonout_output>yes</jsonout_output>
    <alerts_log>yes</alerts_log>
    <logall>no</logall>
    <logall_json>no</logall_json>
    <email_notification>yes</email_notification>
    <smtp_server>smtp.gmail.com</smtp_server>
    <email_from>wazuh@siem-pymes.local</email_from>
    <email_to>admin@siem-pymes.local</email_to>
    <hostname>wazuh-manager</hostname>
    <email_maxperhour>12</email_maxperhour>
    <email_log_source>alerts.log</email_log_source>
    <agents_disconnection_time>10m</agents_disconnection_time>
    <agents_disconnection_alert_time>0</agents_disconnection_alert_time>
    <memory_size>8192</memory_size>
    <white_list>127.0.0.1</white_list>
    <white_list>::1</white_list>
    <white_list>localhost</white_list>
    <white_list>172.18.0.0/16</white_list>
  </global>

  <!-- Alerts Configuration -->
  <alerts>
    <log_alert_level>3</log_alert_level>
    <email_alert_level>12</email_alert_level>
  </alerts>

  <!-- Logging Configuration -->
  <logging>
    <log_format>plain</log_format>
  </logging>

  <!-- Remote Configuration -->
  <remote>
    <connection>secure</connection>
    <port>1514</port>
    <protocol>tcp</protocol>
    <queue_size>131072</queue_size>
  </remote>

  <!-- Rootcheck Configuration -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>
    <frequency>43200</frequency>
    <rootkit_files>/var/ossec/etc/rootcheck/rootkit_files.txt</rootkit_files>
    <rootkit_trojans>/var/ossec/etc/rootcheck/rootkit_trojans.txt</rootkit_trojans>
    <system_audit>/var/ossec/etc/rootcheck/system_audit_rcl.txt</system_audit>
    <system_audit>/var/ossec/etc/rootcheck/system_audit_ssh.txt</system_audit>
    <system_audit>/var/ossec/etc/rootcheck/cis_debian_linux_rcl.txt</system_audit>
    <system_audit>/var/ossec/etc/rootcheck/cis_rhel_linux_rcl.txt</system_audit>
    <system_audit>/var/ossec/etc/rootcheck/cis_rhel5_linux_rcl.txt</system_audit>
    <skip_nfs>yes</skip_nfs>
  </rootcheck>

  <!-- Wodle Configuration -->
  <wodle name="cis-cat">
    <disabled>yes</disabled>
    <timeout>1800</timeout>
    <interval>1d</interval>
    <scan-on-start>yes</scan-on-start>
    <java_path>wodles/java</java_path>
    <ciscat_path>wodles/ciscat</ciscat_path>
  </wodle>

  <wodle name="osquery">
    <disabled>yes</disabled>
    <run_daemon>yes</run_daemon>
    <log_path>/var/log/osquery/osqueryd.results.log</log_path>
    <config_path>/etc/osquery/osquery.conf</config_path>
    <add_labels>yes</add_labels>
  </wodle>

  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <scan_on_start>yes</scan_on_start>
    <hardware>yes</hardware>
    <os>yes</os>
    <network>yes</network>
    <packages>yes</packages>
    <ports all="no">yes</ports>
    <processes>yes</processes>
    <hotfixes>yes</hotfixes>
  </wodle>

  <wodle name="vulnerability-detector">
    <disabled>no</disabled>
    <interval>5m</interval>
    <ignore_time>6h</ignore_time>
    <run_on_start>yes</run_on_start>
    <provider name="canonical">
      <enabled>yes</enabled>
      <os>trusty</os>
      <os>xenial</os>
      <os>bionic</os>
      <os>focal</os>
      <os>jammy</os>
      <update_interval>1h</update_interval>
    </provider>
    <provider name="debian">
      <enabled>yes</enabled>
      <os>wheezy</os>
      <os>stretch</os>
      <os>jessie</os>
      <os>buster</os>
      <os>bullseye</os>
      <update_interval>1h</update_interval>
    </provider>
    <provider name="redhat">
      <enabled>yes</enabled>
      <os>5</os>
      <os>6</os>
      <os>7</os>
      <os>8</os>
      <os>9</os>
      <update_interval>1h</update_interval>
    </provider>
    <provider name="nvd">
      <enabled>yes</enabled>
      <update_interval>1h</update_interval>
    </provider>
  </wodle>

  <wodle name="docker-listener">
    <disabled>no</disabled>
    <interval>10m</interval>
    <attempts>5</attempts>
    <run_on_start>yes</run_on_start>
  </wodle>

  <wodle name="command">
    <disabled>no</disabled>
    <tag>process-monitor</tag>
    <command>ps -eo pid,ppid,cmd,%mem,%cpu --no-headers</command>
    <interval>2m</interval>
    <ignore_output>yes</ignore_output>
    <run_on_start>yes</run_on_start>
    <timeout>10</timeout>
  </wodle>

  <!-- SCA Configuration -->
  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
    <skip_nfs>yes</skip_nfs>
    <policies>
      <policy>cis_debian_linux_rcl.yml</policy>
      <policy>cis_rhel7_linux_rcl.yml</policy>
      <policy>cis_rhel8_linux_rcl.yml</policy>
      <policy>cis_ubuntu_linux_rcl.yml</policy>
      <policy>sca_unix_audit.yml</policy>
    </policies>
  </sca>

  <!-- Log Analysis Configuration -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/ossec/logs/active-responses.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/messages</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/dpkg.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/kern.log</location>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/apache2/error.log</location>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/apache2/access.log</location>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/nginx/access.log</location>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/nginx/error.log</location>
  </localfile>

  <localfile>
    <log_format>mysql_log</log_format>
    <location>/var/log/mysql/mysql.log</location>
  </localfile>

  <localfile>
    <log_format>mysql_log</log_format>
    <location>/var/log/mysql/error.log</location>
  </localfile>

  <localfile>
    <log_format>postgresql_log</log_format>
    <location>/var/log/postgresql/postgresql-*.log</location>
  </localfile>

  <!-- Docker logs -->
  <localfile>
    <log_format>json</log_format>
    <location>/var/lib/docker/containers/*/*-json.log</location>
  </localfile>

  <!-- Suricata logs -->
  <localfile>
    <log_format>json</log_format>
    <location>/var/log/suricata/eve.json</location>
  </localfile>

  <!-- Custom application logs -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/custom-app/*.log</location>
  </localfile>

  <!-- Rules Configuration -->
  <ruleset>
    <!-- Default ruleset -->
    <decoder_dir>ruleset/decoders</decoder_dir>
    <rule_dir>ruleset/rules</rule_dir>
    <rule_exclude>0215-policy_rules.xml</rule_exclude>
    <list>etc/lists/audit-keys</list>
    <list>etc/lists/amazon/aws-eventnames</list>
    <list>etc/lists/security-eventchannel</list>

    <!-- User defined rules -->
    <decoder_dir>etc/decoders</decoder_dir>
    <rule_dir>etc/rules</rule_dir>
  </ruleset>

  <!-- Authentication Configuration -->
  <auth>
    <disabled>no</disabled>
    <port>1515</port>
    <use_source_ip>no</use_source_ip>
    <purge>yes</purge>
    <use_password>no</use_password>
    <ciphers>HIGH:!ADH:!EXP:!MD5:!RC4:!3DES:!CAMELLIA:@STRENGTH</ciphers>
    <ssl_agent_ca>/var/ossec/etc/sslmanager.cert</ssl_agent_ca>
    <ssl_verify_host>no</ssl_verify_host>
    <ssl_manager_cert>/var/ossec/etc/sslmanager.cert</ssl_manager_cert>
    <ssl_manager_key>/var/ossec/etc/sslmanager.key</ssl_manager_key>
    <ssl_auto_negotiate>no</ssl_auto_negotiate>
  </auth>

  <!-- Cluster Configuration -->
  <cluster>
    <name>wazuh</name>
    <node_name>master-node</node_name>
    <node_type>master</node_type>
    <key>c98b62a9b6169ac5f67dae55ae4a9088</key>
    <port>1516</port>
    <bind_addr>0.0.0.0</bind_addr>
    <nodes>
        <node>wazuh-manager</node>
    </nodes>
    <hidden>no</hidden>
    <disabled>yes</disabled>
  </cluster>

  <!-- Integration Configuration -->
  <integration>
    <name>slack</name>
    <hook_url>https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK</hook_url>
    <alert_format>json</alert_format>
    <level>10</level>
  </integration>

  <integration>
    <name>virustotal</name>
    <api_key>YOUR_VIRUSTOTAL_API_KEY</api_key>
    <group>syscheck,vulnerability-detector</group>
    <alert_format>json</alert_format>
  </integration>

  <!-- Active Response Configuration -->
  <command>
    <name>disable-account</name>
    <executable>disable-account</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <command>
    <name>restart-ossec</name>
    <executable>restart-ossec</executable>
  </command>

  <command>
    <name>firewall-drop</name>
    <executable>firewall-drop</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <command>
    <name>host-deny</name>
    <executable>host-deny</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <command>
    <name>route-null</name>
    <executable>route-null</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <command>
    <name>win_route-null</name>
    <executable>route-null.exe</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <command>
    <name>netsh</name>
    <executable>netsh.exe</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <!-- Active Response Rules -->
  <active-response>
    <disabled>no</disabled>
    <command>host-deny</command>
    <location>local</location>
    <rules_id>5720</rules_id>
    <timeout>600</timeout>
  </active-response>

  <active-response>
    <disabled>no</disabled>
    <command>firewall-drop</command>
    <location>local</location>
    <rules_id>5720</rules_id>
    <timeout>600</timeout>
  </active-response>

  <active-response>
    <disabled>no</disabled>
    <command>disable-account</command>
    <location>local</location>
    <rules_id>5551,5552,5553</rules_id>
    <timeout>1800</timeout>
  </active-response>

  <!-- Reports Configuration -->
  <reports>
    <category>syscheck</category>
    <title>Daily report: File changes</title>
    <email_to>admin@siem-pymes.local</email_to>
    <location>/var/ossec/logs/alerts/alerts.log</location>
    <rule>554</rule>
    <frequency>daily</frequency>
  </reports>

  <reports>
    <category>rootcheck</category>
    <title>Daily report: Rootkit detection</title>
    <email_to>admin@siem-pymes.local</email_to>
    <location>/var/ossec/logs/alerts/alerts.log</location>
    <frequency>daily</frequency>
  </reports>

  <!-- Database Output -->
  <database_output>
    <hostname>postgres</hostname>
    <username>wazuh</username>
    <password>wazuh_password</password>
    <database>wazuh</database>
    <type>postgresql</type>
  </database_output>

  <!-- Indexer Configuration -->
  <indexer>
    <enabled>yes</enabled>
    <hosts>
      <host>https://wazuh-indexer:9200</host>
    </hosts>
    <ssl>
      <certificate_authorities>
        <ca>/etc/ssl/root-ca.pem</ca>
      </certificate_authorities>
      <certificate>/etc/ssl/filebeat.pem</certificate>
      <key>/etc/ssl/filebeat.key</key>
    </ssl>
  </indexer>

  <!-- Custom SIEM Settings -->
  <siem>
    <!-- Threat Intelligence -->
    <threat_intelligence>
      <enabled>yes</enabled>
      <feeds>
        <feed>
          <name>alienvault</name>
          <url>https://reputation.alienvault.com/reputation.data</url>
          <format>csv</format>
          <update_interval>1h</update_interval>
        </feed>
        <feed>
          <name>emergingthreats</name>
          <url>https://rules.emergingthreats.net/blockrules/compromised-ips.txt</url>
          <format>text</format>
          <update_interval>1h</update_interval>
        </feed>
      </feeds>
    </threat_intelligence>

    <!-- GeoIP Configuration -->
    <geoip>
      <enabled>yes</enabled>
      <database_path>/var/ossec/etc/GeoLite2-City.mmdb</database_path>
      <database_path>/var/ossec/etc/GeoLite2-Country.mmdb</database_path>
    </geoip>

    <!-- Machine Learning -->
    <machine_learning>
      <enabled>yes</enabled>
      <anomaly_detection>yes</anomaly_detection>
      <behavioral_analysis>yes</behavioral_analysis>
    </machine_learning>

    <!-- Performance Tuning -->
    <performance>
      <max_output_size>1024</max_output_size>
      <min_rotate_interval>1h</min_rotate_interval>
      <max_log_size>100MB</max_log_size>
      <compress_rotated>yes</compress_rotated>
    </performance>

    <!-- Compliance -->
    <compliance>
      <pci_dss>yes</pci_dss>
      <gdpr>yes</gdpr>
      <hipaa>yes</hipaa>
      <nist_800_53>yes</nist_800_53>
    </compliance>
  </siem>

</ossec_config>